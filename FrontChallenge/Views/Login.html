<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div>
        <div class="col-md-10 col-md-offset-1">
            <div class="h1 text-center" style="padding:5px; background-color:aquamarine; border:solid">
                Existing User Login
            </div>
            <div class="well">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr class="text-center info">
                            <td class="h4" colspan="2">
                                Login
                                <a class="btn btn-info pull-right" href="Register.html">Register</a>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" id="txtEmail" placeholder="Email" /></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="txtPassword" placeholder="Password" /></td>
                        </tr>
                        <tr class="info">
                            <td colspan="2">
                                <input type="button" class="btn btn-info pull-left" id="btnLogin" value="Login" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="divError" class="alert alert-danger collapse">
                    <a id="linkClose" class="close">&times;</a>
                    <div id="divErrorText">

                    </div>
                </div>
                <div class="h6 text-center">
                    Copyright Rodrigo Sandino 2020
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnLogin').click(function () {
                $.ajax({
                    url: 'http://localhost:64687/api/Account/ExternalLogin',
                    method: 'post',
                    contentType: 'application/json',
                    data: {
                        Email: $('#txtEmail').val(),
                        Password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        localStorage.setItem('accessToken', response.access_token);
                        window.location.href = "index.html";
                    },
                    error: function (error) {
                        $('#divErrorText').text(error.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
